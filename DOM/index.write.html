<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Write</title>
</head>
<body>
    <h1 id="title">Handling the DOM</h1>
    <button onclick="Show()">Show</button>
    <script>
        function Show() {
        document.getElementById('title').innerHTML += '<br/> DOM';
        }
    </script>
</body>
</html>
