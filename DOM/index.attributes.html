<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Write</title>
</head>
<body>
    <h1 id="title">Handling the DOM</h1>
    <button onclick="Show()">Show</button>
    <br>
    <img id="img" src="https://upload.wikimedia.org/wikipedia/en/thumb/4/47/FC_Barcelona_%28crest%29.svg/1200px-FC_Barcelona_%28crest%29.svg.png" 
    width="200"
    height="200"
    alt="Example">
    <script>
        function Show() {
        document.getElementById('img').src = "https://as01.epimg.net/img/comunes/fotos/fichas/equipos/large/54.png";
        }
    </script>
</body>
</html>
