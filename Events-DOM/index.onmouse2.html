<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On mouse over - out</title>
</head>
<body>
    <h1 
    onmousedown="red(this)"
    onmouseup="blue(this)"
    onclick="green(this)"
    id="title">Handling the DOM</h1>
    <br>
    <script>
        function red(obj) {
            obj.style.color = 'red';
        }
        function blue(obj) {
            obj.style.color = 'blue';
        }
        function green(obj) {
            obj.style.color = 'green';
        }
    </script>
</body>
</html>
