<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Write</title>
</head>
<body>
    <h1 onclick="changeText(this)" id="title">Handling the DOM</h1>

    <script>
        function changeText(obj) {
            obj.innerHTML='Event DOM';
        }
    </script>
</body>
