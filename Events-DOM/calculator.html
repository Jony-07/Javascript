<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="title my-2 text-center content-justify-center">
            Calculator
        </h1>
        <div class="row my-3 ">
            <div class="col-md-6 offset-3">
                <form id="form"  >
                    <div class="form-group">
                     <label for="number01">Operator 01:</label>
                     <input type="number" name="number01" class="form-control" id="number01" />
                    </div>
                    <div class="form-group">
                     <label for="number02" >Operator 02:</label>
                     <input type="number" name="number02" class="form-control" id="number02" />
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-success col-md-6 offset-3" onclick="calc()">Result</button>
                    </div>
                 </form>
                 <span class="text-danger" id="result"></span>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
<script>
    function calc(){
        const form = document.forms['form'];
        let num01 = parseInt(form['number01'].value);
        let num02 = parseInt(form['number02'].value);
        let total = 0;
        if(!isNaN(num01) && !isNaN(num02)){
            total = num01 + num02;
            document.getElementById('result').innerHTML = `The result is ${total}`;
        }
        else{
            document.getElementById('result').innerHTML = "Enter the operators.";
        }
        
    }
</script>
