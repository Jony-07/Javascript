<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Write</title>
</head>
<body>
    <h1 id="title">Handling the DOM</h1>
    <br>
    <div id="show">

    </div>
    <script>
       document.getElementById('title').onclick  = changeText;

       function changeText(){
        document.getElementById('show').innerHTML ='New Document';
       }
    </script>
</body>
</html>
